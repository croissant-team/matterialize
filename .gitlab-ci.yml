default:
  image: openjdk:16-jdk-slim-buster
  before_script:
    - apt-get update
    - apt-get install -y cmake clang-format
    - export GRADLE_USER_HOME=`pwd`/.gradle

stages:
  - check-cpp-formatting

cache:
  policy: pull-push

check-cpp-formatting:
  stage: check-cpp-formatting
  script:
    - cd cpp
    - mkdir build
    - cd build
    - cmake ..
    - cmake --build . --target clang-format-check-formatting
    - cd ..
    - rm -rf build
