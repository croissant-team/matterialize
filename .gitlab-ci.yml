default:
  image: ubuntu:latest
  before_script:
    - sudo add-apt-repository ppa:openjdk-r/ppa
    - sudo apt-get update
    - apt-get install -y cmake clang-format openjdk-15
    - export GRADLE_USER_HOME=`pwd`/.gradle

stages:
  - check-cpp-formatting

cache:
  policy: pull-push

check-cpp-formatting:
  stage: check-cpp-formatting
  script:
    - cd cpp
    - mkdir build
    - cd build
    - cmake ..
    - cmake --build . --target clang-format-check-formatting
    - cd ..
    - rm -rf build
